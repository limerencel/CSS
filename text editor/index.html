<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <button id="bold" class="option-btn format" title="Bold">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="superscript" class="option-btn script" title="Superscript">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-btn script" title="Subscript">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button id="orderlist" class="option-btn" title="Ordered list">
          <div class="fa-solid fa-list-ol"></div>
        </button>
        <button id="unorderlist" class="option-btn" title="Unordered list">
          <i class="fa-solid fa-list"></i>
        </button>
        <button id="undo" class="option-btn" title="Undo">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="option-btn" title="Redo">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="createLink" class="option-btn" title="Create a link">
          <i class="fa fa-link"></i>
        </button>
        <button id="unlink" class="option-btn" title="Unlink">
          <i class="fa fa fa-unlink"></i>
        </button>
        <button id="justifyLeft" class="option-btn align" title="align left">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button
          id="justifyCenter"
          class="option-btn align"
          title="align center"
        >
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="option-btn align" title="align right">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="option-btn align" title="align full">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="option-btn spacing" title="indent">
          <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-btn spacing" title="outdent">
          <i class="fa-solid fa-outdent"></i>
        </button>
        <select id="formatBlock" class="adv-option-button">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
        </select>
        <select id="fontName" class="adv-option-button"></select>
        <span class="des">Font Size: </span>
        <select id="fontSize" class="adv-option-button"></select>
        <div class="input-wrapper">
          <input type="color" id="foreColor" class="adv-option-button" />
          <label for="foreColor">Font Color</label>
        </div>
        <div class="input-wrapper">
          <input type="color" id="backColor" class="adv-option-button" />
          <label for="backColor">Highlight Color</label>
        </div>
      </div>
      <div id="text-input" contenteditable="true"></div>
    </div>

    <script src="./test.js"></script>
  </body>
</html>
