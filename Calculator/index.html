<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator">
      <h1>Calculator</h1>
      <p id="last_operation_history"></p>
      <p id="box" class="box"></p>
      <table id="table">
        <tr>
          <td>
            <button onclick="calculate_percentage()">%</button>
          </td>
          <td><button onclick="clear_entry()">CE</button></td>
          <td><button onclick="button_clear()">C</button></td>
          <td>
            <button id="backspace_btn" onclick="backspace_removed()"></button>
          </td>
        </tr>
        <tr>
          <td><button onclick="division_one()">¬π‚àï‚Çì</button></td>
          <td><button onclick="square()">ùë•¬≤</button></td>
          <td><button onclick="square_root()">‚àöùë•</button></td>
          <td>
            <button class="operator" value="+" id="plusOp">+</button>
          </td>
        </tr>
        <tr>
          <td><button class="showed">7</button></td>
          <td><button class="showed">8</button></td>
          <td><button class="showed">9</button></td>
          <td>
            <button id="subOp" value="-" class="operator">-</button>
          </td>
        </tr>
        <tr>
          <td><button class="showed">4</button></td>
          <td><button class="showed">5</button></td>
          <td><button class="showed">6</button></td>
          <td>
            <button id="multiOp" class="operator" value="*">√ó</button>
          </td>
        </tr>
        <tr>
          <td><button class="showed">1</button></td>
          <td><button class="showed">2</button></td>
          <td><button class="showed">3</button></td>
          <td>
            <button id="divOp" class="operator" value="/">√∑</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="plus_minus">¬±</button>
          </td>
          <td><button class="showed">0</button></td>
          <td>
            <button class="showed">.</button>
          </td>
          <td colspan="4">
            <button id="equal_sign" class="operator" value="=">=</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
